<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sample">
        <form @submit.prevent="sendData" v-if="showData">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" v-model.trim="user.email">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" v-model.trim="user.phone">
            </div>
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" class="form-control" v-model.trim="user.fn">
            </div>
            <div class="form-group">
                <label>LastName</label>
                <input type="text" class="form-control" v-model.trim="user.ln">
            </div>


            <!--            <div class="form-group">-->
            <!--                <label>Guests</label>-->
            <!--                <input type="button" class="btn btn-primary" value="+">-->
            <!--            </div>-->
            <!--            <div class="form-group">-->
            <!--                Guest 1 ....-->
            <!--            </div>-->
            <hr>

            <button class="btn btn-success" :disabled="!validateFields">Send Data</button>
        </form>

        <div v-else>
            <h2>All done!</h2>
            <table class="table table-bordered">
                <tr>
                    <td>Email</td>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{user.phone}}</td>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>{{fullName}}</td>
                </tr>
                <tr>
                    <td>Guests</td>
                    <td>

                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>

<script>
    Vue.createApp({
        data: () => ({
            user: {
                email: '',
                phone: '',
                fn: '',
                ln: '',
            },
            showData: true,
        }),

        computed: {
            fullName() {
                return `${this.user.fn} ${this.user.ln}`.trim();
            },
            validateFields() {
                return Object.values(this.user).every(f => f.length > 0);
            },
        },

        methods: {
            sendData() {
                this.showData = false;
            },
        },

    }).mount('.sample');
</script>

</body>
</html>
