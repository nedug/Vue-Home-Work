<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <form>
            <div class="progress mb-2">
                <div class="progress-bar" :style="showProgress"></div>
            </div>
            <div>
                <app-field v-for="(field, i) in info"
                           :label="field.label"
                           :value='field.value'
                           :activated='field.activated'
                           :valid='field.valid'
                           @change-input="onInput(i, $event)" />
            </div>
            <button class="btn btn-primary">Send Data</button>
        </form>

        <pre>{{ info }}</pre>

        <div>
            <table class="table table-bordered">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>

    const AppField = {
        props: {
            label: { type: String, required: true },
            value: { type: String, required: true },
            activated: { type: Boolean, default: false },
            valid: { type: Boolean, default: false },
        },

        methods: {
            onInput(e) {
                this.$emit('change-input', e.target.value);
            },
        },

        template: `
           <div class="form-group">
           <label>
              {{ this.label }}
              <span v-if="this.activated"
                    :class="this.valid ? 'fa fa-check-circle text-success' : 'fa fa-exclamation-circle text-danger'"
              ></span>
           </label>

           <input type="text" class="form-control" :value="this.value" @input="onInput">
           </div>`,
    };


    Vue.createApp({
        components: { AppField },

        data: () => ({
            info: [
                {
                    label: 'Name',
                    value: 'SS',
                    pattern: /^[a-zA-Z ]{2,30}$/,
                },
                {
                    label: 'Phone',
                    value: '55',
                    pattern: /^[0-9]{7,14}$/,
                },
                {
                    label: 'Email',
                    value: '',
                    pattern: /.+/,
                },
                {
                    label: 'Some Field 1',
                    value: '',
                    pattern: /.+/,
                },
                {
                    label: 'Some Field 2',
                    value: '',
                    pattern: /.+/,
                },
            ],
            statusProgress: 0,
        }),

        computed: {
            updateProgress() {
                const validate = this.info.filter(f => f.valid).length;
                if (validate) {
                    return validate * 100 / this.info.length;
                } else {
                    return 0;
                }
            },
            showProgress() {
                return { width: this.statusProgress + '%' };
            },
        },

        methods: {
            onInput(index, val) {
                const field = this.info[index];

                field.value = val.trim();
                field.activated = true;
                field.valid = field.pattern.test(field.value); // Валидация

                this.statusProgress = this.updateProgress;
            },
        },
        created() {
            this.info.forEach((field, i) => {
                field.valid = false;
                field.activated = false;

                if (field.value !== '') {
                    this.onInput(i, field.value);
                }
            });
        },
    }).mount('.sample');
</script>
</body>
</html>
